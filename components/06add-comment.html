<!DOCTYPE html>
<html>
<head>
<title></title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<style>
    a {
      padding-left: 5px;
    }

    .disabled {
      color: orange;
    }

    /* some simple transitions to make the upvote and downvote
    buttons fade in as a visual cue for the user */

    .glyphicon {
      opacity: 1;
      transition: opacity .25s ease-in-out;
      -moz-transition: opacity .25s ease-in-out;
      -webkit-transition: opacity .25s ease-in-out;
    }

    .glyphicon:hover {
      opacity: 0.75;
      cursor: pointer;
    }
</style>
</head>
<body>
    <div id="app">
      <div class="container-fluid">
        <ul class="list-group">
          <post v-for="comment in comments" :post="comment"></post>
        </ul>

        <div id="comment-box">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Enter a comment..." v-model="comment" @keyup.enter="postComment">
            <span class="input-group-btn">
                 <button class="btn btn-primary" type="button" @click="postComment">Sumbit</button>
            </span>
          </div>
        </div>

      </div>
    </div>

    <template id="post-template">
      <li class="list-group-item">
        <i class="glyphicon glyphicon-chevron-up" @click="upvote" :class="{disabled: upvoted}"></i>
        <span class="label label-primary">{{ votes }}</span>
        <i class="glyphicon glyphicon-chevron-down" @click="downvote" :class="{disabled: downvoted}"></i>
        <a>{{ post.title }}</a>
      </li>
    </template>

    <!-- include VueJs in our page via a CDN -->
    <script src="http://cdn.jsdelivr.net/vue/1.0.16/vue.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
        Vue.component('post', {
          template: "#post-template",
          props: ['post'],
          data: function () {
            return {
              upvoted: false,
              downvoted: false
            };
          },
          methods: {
            upvote: function () {
              this.upvoted = !this.upvoted;
              this.downvoted = false;
            },
            downvote: function () {
              this.downvoted = !this.downvoted;
              this.upvoted = false;
            }
          },
          computed: {
            votes: function () {
              if (this.upvoted) {
                return this.post.votes + 1;
              } else if (this.downvoted) {
                return this.post.votes - 1;
              } else {
                return this.post.votes;
              }
            }
          }
        });

        var vm = new Vue({
          el: "#app",
          data: {
            comments: [{
                        title: "A post for our reddit demo starting at 15 votes",
                        votes: 15
                    },
                    {
                        title: "Try out the upvoting, it works, I promise",
                        votes: 53
                    },
                    {
                        title: "coligo is the bomb!",
                        votes: 10
                    }],
            comment: ""
          },
          methods: {
            postComment: function() {
              this.comments.push({
                title: this.comment,
                votes: 0
              })
              this.comment = "";
            }
          }
        });
    </script>
</body>
</html>
